<!doctype html>
<html>

    <head>
        <title>SAP Incident Finder</title>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="popup.css">
    </head>

    <body>

      <form id="searchForm">
        <div class="form">
            <div class="search">
              <input type="text" id="incident" class="searchTerm" maxlength="15" placeholder="incident #">
              <button type="submit" class="searchButton">
                <i class="fa fa-search"></i>
              </button>
            </div>
        </div>
      </form>

      <script src="popup.js"></script>

    </body>

</html>
